    <script>
      (function () {
        const redirect = sessionStorage.redirect;
        if (!redirect) return;

        delete sessionStorage.redirect;

        const { pathname } = window.location;
        const basePath = pathname.endsWith("/") ? pathname : `${pathname}/`;
        const normalizedBase = basePath.replace(/\/+$/, "");

        const redirectPath = redirect.startsWith("/") ? redirect : `/${redirect}`;
        const relativePath = redirectPath.startsWith(normalizedBase)
          ? redirectPath.slice(normalizedBase.length) || "/"
          : redirectPath;

        const normalizedRelative = relativePath.startsWith("/")
          ? relativePath
          : `/${relativePath}`;
        const sanitizedRelative = normalizedRelative.replace(/^\/+/g, "");
        const hashTarget = `#/${sanitizedRelative}`.replace(/\/+$/, "/");

        if (pathname !== basePath) {
          history.replaceState(null, null, basePath);
        }

        if (window.location.hash !== hashTarget) {
          window.location.hash = hashTarget;
        }
      })();
    </script>
